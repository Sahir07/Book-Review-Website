{% extends 'layout.html' %}

{% block heading %}
  Dashboard:    <small>Welcome {{session.email}}</small>
{% endblock %}

{% block body %}
  <div class="container">
    <div class="form-group">
      <form action="{{url_for('result_isbn')}}" method="post">
        <h4>Search books based on ISBN:</h4>
        <input type="text" placeholder="Search ISBN" name="search_isbn">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
    <div class="form-group">
      <h4>Search books based on Title:</h4>
      <form action="{{url_for('result_title')}}" method="post">
        <input type="text" placeholder="Search TITLE" name="search_title">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
    <div class="form-group">
      <h4>Search books based on Author:</h4>
      <form action="{{url_for('result_author')}}" method="post">
        <input type="text" placeholder="Search Author" name="search_author">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
  </div>
{% endblock %}
