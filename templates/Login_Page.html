{% extends "layout.html" %}

{% block heading %}
  Welcome to Book Review Website
{% endblock %}

{% block body %}
    <h2>LOGIN:</h2>
    <!-- The <form></form> tag contain code for displaying the registration form-->
    <form action="" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <!-- <input> tag to i/p email id into the bar provided-->
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" value="{{request.form.email}}" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" value="{{request.form.password}}" required>
        </div>
        <button type="submit" class="btn btn-primary">LOGIN</button>
    </form>
{% endblock %}
